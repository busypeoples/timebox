<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Timebox Application</title>
		<meta name="description" content="">
		
		<link rel="shortcut icon" href="/favicon.ico">
        <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
        <link href="css/custom.css" rel="stylesheet" >
	</head>
	<body ng-app="timebox">
        <div ng-controller="MainController">

            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/#">Timebox App</a> &nbsp;
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/#">Dashboard</a></li>
                            <li><a href="/#settings">Settings</a></li>
                        </ul>
                        <form class="navbar-form navbar-right">
                            <input type="text" class="form-control" placeholder="Search...">
                        </form>
                        <div class="navbar-left navbar-brand">
                            <a href="/#task?id={{ currentTask.id}}"ng-show="currentTask">{{ currentTask.title }} {{ formattedTime }}</a>
                        </div>
                    </div>

                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-3 col-md-2 sidebar">
                        <ul class="nav nav-sidebar">
                            <li ng-class="{ active: isActive('/')}"><a href="/#">Overview</a></li>
                            <li ng-class="{ active: isActive('/users')}"><a href="/#users">Users</a></li>
                            <li ng-class="{ active: isActive('/tasks')}"><a href="/#tasks">Tasks</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <ng-view></ng-view>
                </div>
            </div>

        </div>

		<script src="components/angular/angular.min.js"></script>
		<script src="components/angular-resource/angular-resource.min.js"></script>
		<script src="components/angular-route/angular-route.min.js"></script>
		<script src="components/angular-bootstrap/ui-bootstrap.min.js"></script>
		<script src="src/Main.js"></script>
		<script src="src/ModelFactory.js"></script>
		<script src="src/UtilsFactory.js"></script>
		<script src="src/TimerService.js"></script>
		<script src="src/MainController.js"></script>
		<script src="src/UserController.js"></script>
		<script src="src/TasksController.js"></script>
		<script src="src/TaskController.js"></script>
		<script src="src/SettingsController.js"></script>
		<script src="src/DashboardController.js"></script>
	</body>
</html>
