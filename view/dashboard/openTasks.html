<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- simple placeholder for now... -->
        <tr data-ng-repeat="task in openTasks">
            <td>{{ task.title }}</td>
            <td>{{ task.date | date:'dd.MM.yyyy'}}</td>
            <td><button ng-show="!isToday(task.date)" ng-click="scheduleTaskForToday(task)" class="btn btn-primary btn-sm">Schedule Task For Today</button></td>
        </tr>
        </tbody>
    </table>
</div>
